<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FileManager</title>
        <link href="../css/login.css" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <form method="POST" action="../script/login.php" id="mainForm">
                <div class="form--line">
                    <div class="form--line--header">Выполните вход</div>
                </div>
                <div class="form--line">
                    <label>Логин:</label><input  class="form--line--edit" type="text" name="login" id="loginEdit">
                </div>
                <div class="form--line">
                    <label>Пароль:</label><input  class="form--line--edit" type="text" name="password" id="passwordEdit">
                </div>
                <div class="form--line" style="padding-bottom: 0px;">
                    <input class="form--line--checkbox" type="checkbox" name="rememberMe"><div class="form--line-text">Запомнить меня</div>
                </div>
                <div class="form--line" style="padding-top: 0px;">
                    <input class="form--line--checkbox" type="checkbox" name="createNewUser"><div class="form--line-text">Новый пользователь</div>
                </div>
                <div class="form--line" style="justify-content:center">
                    <button class="form--line--button">Войти</button>
                </div>
            </form>
        </div>
    </body>
</html>
